<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lina AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/5226/5226034.png" type="image/x-icon">

    <!-- importação via npm não funcionou usarei o link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>

    <div id="center-text">
        <img width="17%"
            src="https://img.freepik.com/vetores-gratis/ilustracao-da-equipe-feminina_23-2150201045.jpg?w=740&t=st=1701423678~exp=1701424278~hmac=df71dda2d1fca90ef6c67eafa575e2649b1741d59a2886359ecbadbd88c46755"
            alt="">
        <h2>Lina AI</h2>
        <p>Sua assistente de mídias sociais</p>
    </div>

    <div id="body">
        <div id="chat-overlay" class="hidden"></div>

        <div id="chat-menu" class="row justify-content-center">
            <div id="settings-circle" class="btn btn-raised">
                <i class="material-icons">settings</i>
            </div>
            <div id="chat-circle" class="btn btn-raised">
                <i class="material-icons">chat</i>
            </div>
        </div>

        <div class="settings-box hidden">
            <div class="chat-box-header">
                Configurações
                <span class="settings-box-toggle"><i class="material-icons">close</i></span>
            </div>
            <div class="settings-box-body">
                <form>
                    <label>OpenAI API KEY:</label>
                    <input id="api-input" type="password" placeholder="API KEY" />
                    <button type="submit" class="settings-submit" id="settings-submit"><i
                            class="material-icons">save</i></button>
                </form>
            </div>
        </div>
        <div class="chat-box hidden">
            <div class="chat-box-header">
                Lina.AI
                <span class="chat-box-toggle"><i class="material-icons">close</i></span>
            </div>
            <div class="chat-box-body">
                <div class="chat-logs">
                </div>
            </div>
            <div class="chat-input">
                <form>
                    <input type="text" id="chat-input" placeholder="Escreva sua mensagem..." />
                    <button type="submit" class="chat-submit" id="chat-submit"><i
                            class="material-icons">send</i></button>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
